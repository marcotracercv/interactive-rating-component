<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/build/img/favicon-32x32.webp"
      type="image/x-icon"
    />
    <title>Interactive rating component</title>

    <link rel="stylesheet" href="build/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!---- Modal rating card ---->
    <div class="rating-modal">
      <form class="rating-modal__form" action="#">
        <div class="rating-modal__icon">
          <img src="/build/img/icon-star.svg" alt="rating image" />
        </div>
        <h1 class="rating-modal__title">How did we do?</h1>
        <p class="rating-modal__text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!

          <!-- 1 2 3 4 5 Submit You -->
          <!-- selected out of 5 Thank you! We appreciate you taking the time to give -->
          <!-- a rating. If you ever need more support, donâ€™t hesitate to get in -->
          <!-- touch! -->
        </p>
        <div class="rating-modal__rating-container">
          <div class="rating-modal__rating">
            <input
              type="radio"
              value="1"
              name="rating"
              class="rating-modal__rating-number"
              id="rating-1"
            />
            <label for="rating-1">1</label>
          </div>
          <div class="rating-modal__rating">
            <input
              type="radio"
              value="2"
              name="rating"
              class="rating-modal__rating-number"
              id="rating-2"
            />
            <label for="rating-2">2</label>
          </div>

          <div class="rating-modal__rating">
            <input
              type="radio"
              value="3"
              name="rating"
              class="rating-modal__rating-number"
              id="rating-3"
            />
            <label for="rating-3">3</label>
          </div>

          <div class="rating-modal__rating">
            <input
              type="radio"
              value="4"
              name="rating"
              class="rating-modal__rating-number"
              id="rating-4"
            />
            <label for="rating-4">4</label>
          </div>

          <div class="rating-modal__rating">
            <input
              type="radio"
              value="5"
              name="rating"
              class="rating-modal__rating-number"
              id="rating-5"
            />
            <label for="rating-5">5</label>
          </div>
        </div>
        <button type="submit" class="rating-modal__btn">submit</button>
      </form>
    </div>
  </body>
</html>
