<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/build/img/favicon-32x32.webp"
      type="image/x-icon"
    />
    <title>Interactive rating component</title>

    <link rel="stylesheet" href="build/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!---- Modal rating card ---->

    <div id="rating-modal" class="modal">
      <form class="modal__form" action="#">
        <div class="modal__icon">
          <img src="/build/img/icon-star.svg" alt="rating image" />
        </div>
        <h1 class="modal__title">How did we do?</h1>
        <p class="modal__text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div id="rating-opt" class="modal__rating-container">
          <div class="modal__rating">
            <input
              type="radio"
              value="1"
              name="rating"
              id="rating-1"
              class="modal__rating-input"
            />
            <label for="rating-1" class="modal__rating-value">1</label>
          </div>
          <div class="modal__rating">
            <input
              type="radio"
              value="2"
              name="rating"
              id="rating-2"
              class="modal__rating-input"
            />
            <label for="rating-2" class="modal__rating-value">2</label>
          </div>

          <div class="modal__rating">
            <input
              type="radio"
              value="3"
              name="rating"
              id="rating-3"
              class="modal__rating-input"
            />
            <label for="rating-3" class="modal__rating-value">3</label>
          </div>

          <div class="modal__rating">
            <input
              type="radio"
              value="4"
              name="rating"
              id="rating-4"
              class="modal__rating-input"
            />
            <label for="rating-4" class="modal__rating-value">4</label>
          </div>

          <div class="modal__rating">
            <input
              type="radio"
              value="5"
              name="rating"
              id="rating-5"
              class="modal__rating-input"
            />
            <label for="rating-5" class="modal__rating-value">5</label>
          </div>
        </div>
        <button
          id="rating-btn"
          type="submit"
          data-modal="feedback-modal"
          class="modal__btn"
        >
          submit
        </button>
      </form>
    </div>

    <!---- feedback modal  ---->
    <div id="feedback-modal" class="modal modal--align-center">
      <div class="modal__icon modal__icon--w-h-100">
        <img src="/build/img/illustration-thank-you.svg" alt="rating image" />
      </div>
      <span id="feedback" class="modal__info">
        You selected <span id="feedback-value"></span> out of 5
      </span>
      <h1 class="modal__title">Thank you!</h1>
      <p class="modal__text">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
  </body>

  <script src="/build/js/main.js"></script>
</html>
